<!DOCTYPE html>
<html lang="en" ng-app="myApp">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Look at all that pork!</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

    <body ng-controller="UserController">

      <div class="row">
        <div class="header col-xs-10 col-xs-offset-1 col-sm-10 .col-sm-offset-1 col-md-10 col-md-offset-1">
          <h1 class="text-center">My Delicious Articles</h1>
        </div>
      </div>
      <div ng-repeat="article in articles">

        <div class="row">
          <div class="article col-xs-10 col-xs-offset-1 col-sm-10 .col-sm-offset-1 col-md-10 col-md-offset-1">
            <a ng-class="theme" href="{{article.href}}"><h2>{{article.title}}</h2></a>
            <a ng-class="theme" href="{{article.href}}"><p>{{article.summary}}</p></a>
          </div>
        </div>

      </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
    <script src="get_json.js"></script>
  </body>
</html>
